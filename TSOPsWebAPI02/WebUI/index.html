<!DOCTYPE html>
<html>
<head>
    <title>Web API Example Tool</title>
    <link rel="stylesheet" href="/Content/style.css">
</head>
<body>
    <h1>Web API Example Tool</h1>
    <div class="container">

        <!-- Read Descriptor Panel -->
        <div class="panel">
            <h2>Read Description</h2>
            <div class="form-group">
                <label for="readTagName">Tag name:</label>
                <input type="text" id="readTagName" />
            </div>
            <button onclick="readDescriptor()">Read</button>
            <hr />
            <div class="result" id="readResult">
                <p><strong>Status:</strong> </p>
                <p><strong>Value:</strong> </p>
            </div>
        </div>

        <!-- Rename PI Point Panel -->
        <div class="panel">
            <h2>Rename Point</h2>
            <div class="form-group">
                <label for="oldName">Name:</label>
                <input type="text" id="oldName" />
            </div>
            <div class="form-group">
                <label for="newName">New Name:</label>
                <input type="text" id="newName" />
            </div>
            <button onclick="renamePoint()">Rename</button>
            <hr />
            <div class="result" id="renameResult">
                <p><strong>Status:</strong> </p>
                <p><strong>Value:</strong> </p>
            </div>
        </div>
    </div>

    <script src="/Scripts/app.js"></script>
</body>
</html>
